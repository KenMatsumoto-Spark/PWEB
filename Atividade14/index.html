<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atividade 14</title>
</head>
<body>
  <input id="textInfo" type="text">
  <input type="checkbox" name="other" onclick="capitalize()">
  <input type="checkbox" name="other" onclick="minimize()">
</body>

<script>
  var textInfo = document.getElementById("textInfo")

  function capitalize(){
    textInfo.value = textInfo.value.toUpperCase()
  }
  function minimize(){
    textInfo.value = textInfo.value.toLowerCase()
  }
</script>
</html>
